<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Restock System</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2c3e50;
      margin: 0 0 20px 0;
      font-size: 28px;
    }
    .status {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin: 10px 0;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin: 5px;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #2980b9;
    }
    .debug-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè™ Retail Restock System</h1>
    <div class="status">Backend Operational</div>
    <p>The restock management system is running successfully. All API endpoints are accessible.</p>
    
    <div class="links">
      <a href="/api/health">System Health</a>
      <a href="/api/users">View Users</a>
      <a href="/api/venues">View Venues</a>
      <a href="/debug">Debug Info</a>
    </div>
    
    <div class="debug-info">
      <strong>System Status:</strong> All services operational<br>
      <strong>Database:</strong> Connected<br>
      <strong>Time:</strong> <span id="current-time"></span>
    </div>
  </div>
  
  <script>
    document.getElementById('current-time').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
